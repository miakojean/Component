<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remixicon pour les icônes -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Sidebar améliorée</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <header class="header" id="header">
        <div class="header__container">
            <a href="#" class="header__logo">
                <i class="ri-cloud-fill"></i>
                <span>Cloud</span>
            </a>

            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img">
                    <img src="long-black-knotless-braids.jpg" alt="image">
                </div>
                <div class="sidebar__info">
                    <h3>Jona Doe</h3>
                    <span>rix123@email.com</span>
                </div>
            </div>

            <div class="sidebar__content">
                <!-- Section Manage -->
                <div>
                    <h3 class="sidebar__title">MANAGE</h3>
                    <div class="sidebar__list">
                        <a href="#" class="sidebar_link">
                            <i class="ri-pie-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="#" class="sidebar_link">
                            <i class="ri-wallet-line"></i>
                            <span>My Wallet</span>
                        </a>
                        <a href="#" class="sidebar_link">
                            <i class="ri-calendar-2-line"></i>
                            <span>Calendar</span>
                        </a>
                    </div>
                </div>
                <!-- Section Settings -->
                <div>
                    <h3 class="sidebar__title">SETTINGS</h3>
                    <div class="sidebar__list">
                        <a href="#" class="sidebar_link">
                            <i class="ri-settings-2-line"></i>
                            <span>Settings</span>
                        </a>
                        <a href="#" class="sidebar_link">
                            <i class="ri-discuss-fill"></i>
                            <span>My Message</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Boutons d'action -->
            <div class="sidebar__actions">
                <button>
                    <i class="ri-moon-line sidebar__theme" id="theme-button"></i>
                    <span>Theme</span>
                </button>
                <button class="sidebar__logout">
                    <i class="ri-logout-box-line"></i>
                    <span>Log out</span>
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
